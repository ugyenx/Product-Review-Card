<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <main>
    <div class="container">
      <div class="card">
        <div class="left">
          <img src="images/image-product-desktop.jpg" alt="">
        </div>
        <div class="right">
          <div class="contents">
            <p>PERFUME</p>
            <h1>Gabriella Essence Eau Da Parfum</h1>
            <small>A floral, solar and voluptous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</small>
          </div>
          <div class="price">
            <p class="1">$149.99</p>
            <p class="2">$169.99</p>
          </div>
          <div class="card">
            <img src="images/icon-cart.svg" alt="" class="cart-icon">
            <p class="add-cart">Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
